<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        <button class="sign-in">Sign In</button>
    </div>
    <header class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <button class="cta-btn">Try it Now</button>
        </div>
    </header>
    <div class="row">
        <h2>Trending Now</h2>
        <div class="row-posters" id="trending">
            <!-- Movie posters will be populated here by JavaScript -->
        </div>
    </div>
    <div class="row">
        <h2>Top Rated</h2>
        <div class="row-posters" id="top-rated">
            <!-- Movie posters will be populated here by JavaScript -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
